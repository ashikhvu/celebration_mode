<style>
    #navbar_{
        height: 11rem;
        transition: all 0.2s linear;
    }
    #my_check:checked~#navbar_{
        height: 6rem;    
        transition: all 0.2s linear;
    }
    #visiblity_dropdown{
        visibility: visible;
    }
    /* #my_check:checked + #visiblity_dropdown{
        visibility: hidden;
        transition: all 0.2s linear;
    } */
    #my_check{
        display: hidden;
    }
    @media (min-width:600px)
    {
        #my_check{
            display: block;
        }
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg bg-light p-2 sticky-top ts_sm_light bs_md">
        <div class="container-fluid">
            <div class="position-realtive">
                <div class="position-absolute start-0 top-0" style="margin-left: 0.3rem;margin-top: 0.28rem;">
                    <img {% if current_theme.theme_name.id == 2 %} hidden {% endif %} class="img_xmas" src="{% static 'images/icons/hat.png' %}" alt="">
                </div>
            </div>
          <a class="navbar-brand me-auto" href="#">EventMode</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><span><img style="width: 18px;padding-bottom: 5px;" {% if current_theme.theme_name.id == 2 %} src="{% static 'images/icons/default_icons/house_default1.png' %}" {% else %} src="{% static 'images/icons/house.png' %}" {% endif %} alt=""></span> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}"><span><img style="width: 18px;padding-bottom: 5px;" {% if current_theme.theme_name.id == 2 %} src="{% static 'images/icons/default_icons/about_default4.png' %}" {% else %} src="{% static 'images/icons/candy-canes.png' %}" {% endif %} alt=""></span> About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}"><span><img style="width: 18px;padding-bottom: 5px;" {% if current_theme.theme_name.id == 2 %} src="{% static 'images/icons/default_icons/service_default8.png' %}" {% else %} src="{% static 'images/icons/tree.png' %}" {% endif %} alt=""></span> Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signin_page' %}"><span><img style="width: 18px;padding-bottom: 5px;" {% if current_theme.theme_name.id == 2 %} src="{% static 'images/icons/default_icons/signin_default3.png' %}" {% else %} src="{% static 'images/icons/snow-globe.png' %}" {% endif %} alt=""></span> Signin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}"><span><img style="width: 18px;padding-bottom: 5px;" {% if current_theme.theme_name.id == 2 %} src="{% static 'images/icons/default_icons/contacts_default2.png' %}" {% else %} src="{% static 'images/icons/letter.png' %}" {% endif %}  alt=""></span> Contacts</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_page' %}"><span><img style="width: 18px;padding-bottom: 5px;" {% if current_theme.theme_name.id == 2 %} src="{% static 'images/icons/default_icons/admin_default2.png' %}" {% else %} src="{% static 'images/icons/bisket.png' %}" {% endif %} alt=""></span> Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout_page' %}"><span><img style="width: 18px;padding-bottom: 5px;" {% if current_theme.theme_name.id == 2 %} src="{% static 'images/icons/default_icons/logout_default1.png' %}" {% else %}  src="{% static 'images/icons/penguin.png' %}"  {% endif %} alt=""></span> Logout</a>
              </li>
              {% else %}
              {% endif %}
              <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li> -->
            </ul>
            <!-- <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
          </div>
        </div>
      </nav>

    <div class="position-relative" style="z-index: 10;">
        <div id="wire_sm" style="margin-top: -1.3rem;" class="position-absolute start-0 top-0">
            <ul  {% if current_theme.theme_name.id != 1 %} style="display: none;" {% endif %} class="wire">
                
            </ul>
        </div>

    <hr style="line-height: 0;margin: 0;padding: 0;">
    <hr style="line-height: 0;margin: 0;padding: 2px;">
    <div class="container-fluid">
        {% block body_block %}
        {% endblock %}
    </div>


    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('#my_check').on('click',function(){
                if($('#my_check').prop('checked'))
                {
                    // alert('checked')
                    $('#visiblity_dropdown').hide()
                }
                else{
                    // alert('not checked')
                    $('#visiblity_dropdown').show()
                }
            })
        })
    </script>
